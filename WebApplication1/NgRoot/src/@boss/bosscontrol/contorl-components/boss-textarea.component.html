<mat-form-field [formGroup]="group">
  <textarea matTextareaAutosize matInput [placeholder]="i18nName | translate" [formControlName]="controlName" [required]="required"></textarea>
  <mat-hint *ngIf="hint">{{hint|translate}}</mat-hint>
  <mat-error *ngIf="control?.invalid">{{control.errors|errorMessage}}</mat-error>
</mat-form-field>
